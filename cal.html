<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Welcome TO Calculate me!!</h1>
    <div class="container">
        <input type="text" class="input" id="screen" value="0" disabled />
        <div class="row">
        <button style="background-color: yellow;">C</button>
        <button style="background-color: yellow;">%</button>
        <button style="background-color: yellow;">&lt;-</button> 
        <button style="background-color: yellow;">รท</button> 
        </div>
        <div class="row">
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button  style="background-color: yellow;">ร</button> 
        </div>
        <div class="row">
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button style="background-color: yellow;">-</button> 
        </div>
        <div class="row">
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button style="background-color: yellow;">+</button> 
        </div>
        <div class="row">
        <button >00</button>
        <button >0</button>
        <button >.</button>
        <button style="background-color: orange;">=</button>
        </div>
    </div>
</body>
</html>
